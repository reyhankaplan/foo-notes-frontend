<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Foo Notes</h1>
        </header>
        <section class="content-1">
            <div>
                <h3>My Notes</h3>
            </div>
            <div class="scroll-div">
                <ul id="noteList">
                    <li>...</li>
                </ul>
            </div>
        </section>
        <section class="content-2">
            <div>
                <h3 id="createNoteH3">Create Note</h3>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required minlength="1" maxlength="32">
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" cols="30" rows="10" required minlength="4" maxlength="140"></textarea>
            </div>
            <div>
                <button id="createNote">Create</button>
            </div>
        </section>
        <footer>
            <p>Icons made by
                <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
                <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                    target="_blank">CC 3.0 BY</a>
            </p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
